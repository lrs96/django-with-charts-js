{% extends 'base.html' %}

{% block title %} My skills {% endblock title %}

{% block content %}


<div class="ui grid">
    <div class="four wide column">
        <form action="" method="POST" class="form ui" autocomplete="off">
            {% csrf_token %}
            {{formset.as_p}}
            <button class="secondary button ui" type="submit">Send</button>
        </form>
    </div> 
    <div class="twelve wide column">
        <canvas id="myChart" width="400" height="300"></canvas>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script>
    $(document).ready(() => {
        var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    })
</script>

{% endblock scripts %}
